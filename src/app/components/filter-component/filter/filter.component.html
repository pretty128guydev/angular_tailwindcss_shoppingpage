<div class="custom-slider">
    <div class="slider-labels">
        <div class="label min-label">{{ minPrice }}</div>
        <div class="label max-label">{{ maxPrice }}</div>
    </div>
    <div class="slider-track"></div>
    <div class="slider-thumb min-thumb" (mousedown)="onDragStart($event, 'min')"></div>
    <div class="slider-thumb max-thumb" (mousedown)="onDragStart($event, 'max')"></div>
</div>
<button class="custom-button">Apply</button>
